name: Windows Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package binary
        run: |
          mkdir dist
          cp target/x86_64-pc-windows-msvc/release/drumkit.exe dist/
          cd dist
          7z a ../drumkit-windows-x86_64.zip drumkit.exe

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} drumkit-windows-x86_64.zip --clobber
